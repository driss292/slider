<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider JS</title>
    <link rel="stylesheet" href="style.css">
    <script src="/app.js" defer></script>
</head>
<body>

    <div class="slider">
        <div class="cont-slides">
            <img src="/ressources/img1.jpg" class="active">
            <img src="/ressources/img2.jpg">
            <img src="/ressources/img3.jpg">
        </div>
        <div class="commandes">
            <button class="left">
                <img src="/ressources/left.svg" alt="icone arrow-left">
            </button>
            <button class="right">
                <img src="/ressources/right.svg" alt="icone arrow-right">
            </button>
        </div>
        <div class="cercles">
            <button data-clic="1" class="cercle active-cercle"></button>
            <button data-clic="2" class="cercle"></button>
            <button data-clic="3" class="cercle"></button>
        </div>
    </div>
    
</body>
</html></i>
